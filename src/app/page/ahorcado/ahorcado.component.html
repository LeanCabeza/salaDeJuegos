
<div class="row mt-3">
        <div class="col text-center">
            <h1 style="font-size:40px ;"><strong>Bienvenidos al Ahorcado</strong></h1>
        </div>
    </div>
    <div class="row">
        <div class="col text-center mb-5">
            <h2> Intentos: <strong>{{ intentos }} / 8</strong></h2>
            <img src="assets/images/ahorcadoGame/{{ intentos }}.png" class="ahorcado-img">
        </div>

        <div class="col" *ngIf="!win && !lose">
            <div class="col text-center m-5">
                <button
                (click)="validarLetra(letra)"
                *ngFor="let letra of letras"
                class="btn m-1"
                [ngClass]="{ 'btn-success': !letrasBloqueadas.includes(letra), 'btn-secondary': letrasBloqueadas.includes(letra) }"
                >
                {{ letra }}
                </button>
            </div>
            <div class="col text-center mt-4">
                <h1 style="font-size:40px" >{{ palabraOculta }}</h1>
            </div>
        </div>
    </div>

    <div class="row" *ngIf="win">
        <div class="col text-center">
            <h1>Ganaste!!</h1>
        </div>
    </div>


    <div class="row" *ngIf="lose">
        <div class="col text-center">
            <h1>Lamentablemente perdiste</h1>
            <h4 style="font-size:35px ;">La palabra era: <strong>{{palabra}}</strong></h4>
            <button class="btn btn-warning mt-2"(click)="refresh()">Volver a Jugar</button>
        </div>
    </div>
