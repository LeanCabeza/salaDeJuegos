<div class="container">
  <h2 style="font-size: 45px;">💣Bomba de Tiempo ⏳</h2>
<div class="time-display" [style.background-color]="getTimeColor()">
  <p class="time-text">{{ getTimeDisplay() }}</p>
</div>

<button class="desactivarBtn" (click)="deactivateBomb()" *ngIf="!gameOver">Desactivar🔧</button>

<p style="font-size: 25px;margin-top: 15px;" *ngIf="!gameOver">Contador: {{ counter }}</p>

<div class="containerFail" *ngIf="gameOver">
  <h1 class="title">¡Boom! Has perdido. 💀</h1>
  <h2 class="score">Puntuación final ❌: {{ finalScore }}</h2>
  <a (click)="restartGame()" class="playAgainButton">Juegar de nuevo? 🔁</a>
</div>
